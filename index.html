<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="avatar">
            <div class="container">
                <img
                    class="avatar__img"
                    src="assets/images/avatar-jessica.jpeg"
                    alt=""
                />
                <h1 class="avatar__name">Jessica Randall</h1>
                <p class="avatar__location">London, United Kingdom</p>
                <p class="avatar__quote-text">
                    "Front-end developer and avid reader."
                </p>
                <ul role="list" class="avatar__social-links">
                    <li class="avatar__social-link"><a href="#">GitHub</a></li>
                    <li class="avatar__social-link">
                        <a href="#">Frontend Mentor</a>
                    </li>
                    <li class="avatar__social-link">
                        <a href="#">LinkedIn</a>
                    </li>
                    <li class="avatar__social-link"><a href="#">Twitter</a></li>
                    <li class="avatar__social-link">
                        <a href="#">Instagram</a>
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
